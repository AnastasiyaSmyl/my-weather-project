<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <title>Weahter Forecast</title>

    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="body">
      <form class="search-form" id="search-city">
        <div class="row">
          <div class="col-6">
            <input
              class="form-control"
              type="search"
              placeholder="Search city..."
              autocomplete="off"
              autofocus="on"
              id="search-city-input"
            />
          </div>
          <div class="col-6">
            <input
              class="location-button"
              id="location-button"
              type="button"
              value="Your Location"
            />
          </div>
        </div>
      </form>

      <div>
        <div class="forecas-details">
          <h2 id="your-city"></h2>
          <h3 id="current-date"></h3>
          <h3>
            <img
              src=""
              id="icon-currently-degrees"
              class="icon-currently-degrees"
            />
            <span class="currently-degrees" id="currently-degrees"> </span>
            <span class="unit-currently-degrees"><small> ℃ </small></span>
          </h3>

          <h3 class="specification" id="description"></h3>
        </div>

        <div class="text-center">
          <div class="row">
            <div class="col-sm-6">
              Min <span id="min-temp"></span>
              <span class="unit"> ℃</span>
            </div>
            <div class="col-sm-6">
              Wind <span id="wind-speed"> </span>
              <small>km/h</small>
            </div>
            <div class="col-sm-6">
              Max <span id="max-temp"></span>
              <span class="unit">℃</span>
            </div>
            <div class="col-sm-6">
              Humidity <span id="humidity"> </span>
              <small>%</small>
            </div>
            <div class="col-sm-6">
              Feels like <span id="feels-like-temp"></span>
              <span class="unit"> ℃ </span>
            </div>
            <div class="col-sm-6">
              Pressure <span id="pressure"> </span>
              <small>hPa</small>
            </div>
          </div>
        </div>
        <hr class="hor" />
        <div class="next-five-days" id="next-five-days"></div>
      </div>
    </div>
    <h6 class="source-code">
      <small>
        <a
          href="https://github.com/AnastasiyaSmyl/my-weather-project"
          class="source-code-link"
          target="_blank"
          style="text-decoration: none"
        >
          Open-source code,</a
        >
        by
        <a
          href="https://www.linkedin.com/in/anastasiya-smyslova-190218243/"
          class="source-code-link"
          target="_blank"
          style="text-decoration: none"
        >
          Anastasiya Smyslova
        </a>
      </small>
    </h6>
    <script src="src/index.js"></script>
  </body>
</html>
